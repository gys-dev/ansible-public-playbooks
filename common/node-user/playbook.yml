- hosts: host0
  remote_user: root
  become: yes
  become_method: sudo

  vars_files:
    - vars/default.yml

  tasks:
    - name: Create app_user user
      user:
        name: "{{ app_user }}"
        password: "{{ app_password | password_hash('sha512') }}"
        shell: /bin/bash
        create_home: true
        home: "/home/{{ app_user }}"
      ignore_errors: yes

    # Install Node.js
    - include: tasks/nodejs.yml