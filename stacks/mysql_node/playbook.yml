- hosts: host0
  remote_user: root
  become: true
  become_method: sudo
  vars_files:
    - vars/default.yml
  tasks:
    #Install prerequisites
    - include_tasks: tasks/prerequisites.yml

    #Install MongoDB
    - include_tasks: tasks/mysql.yml

    #Install Node.js
    - include_tasks: tasks/nodejs.yml

    #Install Nginx
    - include_tasks: tasks/nginx.yml